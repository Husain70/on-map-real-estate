# Developer profile: in-memory H2 with seed data (no external Postgres needed)
spring.datasource.url=jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.flyway.enabled=false

transactions.generator.enabled=false
transactions.seed.enabled=true
transactions.seed.count=25

spring.ai.mcp.client.enabled=false
