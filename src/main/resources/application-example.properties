spring.application.name=on-map-real-estate-transactions

spring.datasource.url=jdbc:postgresql://localhost:5432/app_db
spring.datasource.username=postgres
spring.datasource.password=changeme
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# Optional generator
transactions.generator.enabled=false
transactions.generator.target-url=http://localhost:8080/api/transactions
transactions.generator.delay-ms=5000

# Optional seeding
transactions.seed.enabled=false
transactions.seed.count=25

# MCP (disable if unused)
spring.ai.mcp.client.enabled=false

# OpenAI (if used)
spring.ai.openai.api-key=your-api-key-here
