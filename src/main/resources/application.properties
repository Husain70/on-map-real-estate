spring.application.name=on-map-real-estate-transactions

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/app_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:husain}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Hassun1212}
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Spring AI OpenAI Configuration
spring.ai.openai.api-key=${OPENAI_API_KEY:your-api-key-here}
spring.ai.openai.chat.options.model=gpt-4o
spring.ai.openai.chat.options.temperature=0.7
spring.ai.openai.chat.options.max-tokens=1000

# MCP Configuration
spring.ai.mcp.client.enabled=true
spring.ai.mcp.client.name=on-map-real-estate-mcp-client
spring.ai.mcp.client.stdio.enabled=true
spring.ai.mcp.client.stdio.root-change-notification=true
# Use the Node-based filesystem MCP server over stdio. Override MCP_FS_ROOT to point to a different directory.
spring.ai.mcp.client.stdio.connections.filesystem.command=npx
spring.ai.mcp.client.stdio.connections.filesystem.args[0]=-y
spring.ai.mcp.client.stdio.connections.filesystem.args[1]=@modelcontextprotocol/server-filesystem
spring.ai.mcp.client.stdio.connections.filesystem.args[2]=${MCP_FS_ROOT:${user.dir}}

# Transactions generator (disabled by default)
transactions.generator.enabled=false
transactions.generator.target-url=${GENERATOR_TARGET_URL:http://localhost:8080/api/transactions}
transactions.generator.delay-ms=5000

# Seed fake data on first run (skips if table non-empty)
transactions.seed.enabled=false
transactions.seed.count=25
