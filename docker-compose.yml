version: "3.9"

services:
  db:
    image: postgres:16
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  flyway:
    image: flyway/flyway:11
    env_file:
      - .env
    command:
      - "-url=jdbc:postgresql://db:5432/${POSTGRES_DB:-app_db}"
      - "-user=${POSTGRES_USER:-postgres}"
      - "-password=${POSTGRES_PASSWORD:-postgres}"
      - "-locations=filesystem:/flyway/sql"
      - migrate
    volumes:
      - ./src/main/resources/db/migration:/flyway/sql:ro
    depends_on:
      db:
        condition: service_healthy

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${POSTGRES_DB:-app_db}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      TRANSACTIONS_GENERATOR_ENABLED: "false"
      SPRING_AI_MCP_CLIENT_ENABLED: "false"
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      APP_CORS_ALLOWED_ORIGINS: ${APP_CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:4173}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-}
    depends_on:
      db:
        condition: service_healthy
      flyway:
        condition: service_completed_successfully
    ports:
      - "8080:8080"

  generator:
    build:
      context: ./generator-service
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      GENERATOR_TARGET_URL: http://backend:8080/api/transactions
    depends_on:
      - backend
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      VITE_API_BASE: ${VITE_API_BASE:-/api}
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  pgdata:
